reference:
  - title: "Meshes"
    desc: "Functions to generate and manipulate nmeshes to add to scenes"
    contents: 
      - starts_with("sphere")
      - starts_with("cube")
      - starts_with("segment")
      - starts_with("cylinder")
      - starts_with("obj")
      - starts_with("mesh3d")
      - starts_with("cone")
      - starts_with("arrow")
      - starts_with("extruded")
      - ends_with("mesh")
  - title: "Lines"
    desc: "Functions to generate and manipulate lines for the scene"
    contents:
      - ends_with("line")
      - ends_with("lines")
  - title: "Light"
    desc: "Functions to generate and manipulate lights for the scene"
    contents:
      - ends_with("light")
      - ends_with("lights")
  - title: "Materials"
    desc: "Functions to specify the visual properties of objects"
    contents:
      - starts_with("material")
      - ends_with("material")
  - title: "Composing Scenes"
    desc: "Function for adding meshes, lines, and lights together to form a scene."
    contents:
      - starts_with("add")
  - title: "Render Rasterized Scene"
    desc: "Functions to render the current scene."
    contents:
      - starts_with("rasterize")

     
